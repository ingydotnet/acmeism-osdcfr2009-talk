<html>
<head>
<title>038</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "037" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "039.yaml" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>







                                TestML
     
     * Everything uppercase is defined by TestML
     * Everything lowercase is implementation provided
     * &quot;Bridge&quot; classes hook tests to code being tested
     
     * TestML should work with any existing Test framework
       * One Runner class per framework










</pre>
</body>

<html>
<head>
<title>022b</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "022" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "022z" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>




                      YAML Ain't Markup Language
     
     Q: What is YAML?
     A: YAML is a Serialization Language
     
     From Wikipedia:
     
         * XML  is a ... MARKUP LANGUAGE...
         * JSON is a ... DATA INTERCHANGE FORMAT
         * YAML is a ... DATA SERIALIZATION FORMAT
     










</pre>
</body>
